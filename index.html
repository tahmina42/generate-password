<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <section class="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-white mt-5">Generate a</br><span class="second-title">Random Password</span> </h1>
                </div>
                <div class="col-lg-6">
                    <div
                        class="input-field mt-5 mb-5 bg-white d-flex justify-content-between align-items-center px-3 py-3 rounded">
                        <input type="text" id="password" placeholder="Password">
                        <img src="images/copy.png" alt="copy-image" onclick="copyPassword()">
                    </div>
                    <button class="btn generate-btn" onclick="createPassword()"><img src="images/generate.png" alt="">
                        Generate Password</button>
                </div>
            </div>
        </div>

    </section>
    <footer></footer>

    <script src="js/script.js"></script>
</body>

</html>
